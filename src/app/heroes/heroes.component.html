<div>
  <label>Name: 
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>

<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" class="hr-description" [class.selected]="hero === selectedHero">
    <div>Id: {{hero.id}}</div>
    <div> Name: {{ hero.name }}</div>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
